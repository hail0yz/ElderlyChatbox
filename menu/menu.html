<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="./menu.css" />
    <script src="./menu.js" defer></script>
    <link rel="stylesheet" href="../meteo/meteo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="main_div">
        
        <div id="sticked_info">
            <span id="weather-info" class="animate__animated animate__fadeIn">
                <div style="display: flex; justify-content: space-evenly; align-items: center;">
                    <h3 id="city-name"></h3>
                    <img id="weather-icon" src="" alt="Weather Icon" style="width: 30%;">
                    <p id="temperature"></p>
                </div>
                <p id="date"></p>
                <p id="wind-speed"></p>
            </span>
            <button id="retour" style="visibility: hidden;">Retour</button>
            <script src="https://momentjs.com/downloads/moment.min.js"></script>
            <script src="../meteo/meteo.js" type="module" defer></script>
            <h2 id="app_name"><strong>Elderly ChatBox</strong></h2>
            
            <button id="close" onclick="electronAPI.closeAllWindows()">x fermer</button>
        </div>
        
        <div id="items">
            
            <a href="../assistant/assistant.html" id="chat_bot" class="item_box">
                <div class="bg-color"><img src="../assets/chatbot.png" /></div>
                <div class="label"> <p>Assistant</p></div>
            </a>
            
            
            <div class="other">
                
                <div class="other-row">
                    <a id="notif" class="item_box" href="../notifications/notifications.html">
                        <div class="bg-color"><img src="../assets/notif.png" /></div>
                        <div class="label"> <p>Notifications</p></div>
                    </a>
                    <a id="param" class="item_box" href="../parametres/parametres.html">
                        <div class="bg-color"><img src="../assets/parametre.png" /></div>
                        <div class="label"> <p>Paramètres</p></div>
                    </a>
                </div>
                <div class="other-row">
                    <a id="urgence" class="item_box" href="../numUrgences/numUrgences.html">
                        <div class="bg-color"><img src="../assets/urgence.png" /></div>
                        <div class="label"> <p>Numéros d'urgence</p></div>
                    </a>
                    <a id="custom_info" class="item_box" href="../profile/profile.html">
                        <div class="bg-color"><img src="../assets/custom_info.png" /></div>
                        <div class="label"> <p>Profile</p></div>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
