<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formulaire.js" type="module"></script>
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
    <title>Formulaire</title>
</head>
<body>
    <form id="form">
        <h1>Petit questionnaire pour mieux comprendre votre situation</h1>
        <h2>Vous aurez toujours la possibilité de modifier ces données plus tard...</h2>
        <div id="pageList"></div>
        <div id="btndiv">
            <button type="button" id="prevButton">Précédent</button>
            <button type="button" id="nextButton">Suivant</button>
            <button type="submit" id="finishButton">Terminer</button>
        </div>
    </form>
    <div id="lastPage">
        <h1>Merci d'avoir répondu à ce questionnaire !</h1>
        <h2>Pour modifier vos réponses, rendez-vous dans les paramètres.</h2>
        <button id="okButton">D'accord.</button>
    </div>
</body>
</html>
