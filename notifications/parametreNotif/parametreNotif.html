<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Assistant personnel | Groupe A </title>
        <link rel="stylesheet" href="./paraNotif.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
        <script src="paraNotif.js" type="module" defer></script>
    <body>
      <div id="sticked_info">
        <button id="retour" onclick="window.location='../../notifications/notifications.html';">Retour</button>
        <h2 id="app_name"><strong>Elderly ChatBox</strong></h2>
        <button id="close" onclick="window.close()">x fermer</button>
    </div>
    <div id="content">
      <h1 style="text-align: center;">Parametre Notifications</h1>
      <button id="addButton">Ajouter une notification</button>
      <form id="form">
        <h3>Ajout d'une notification</h3>
        <div class="inputDiv">
          <label>Libell√© :</label>
          <input type="text" placeholder="Texte de la notification" />
        </div>
        <div class="inputDiv">
          <label>Intervalle de temps :</label>
          <input type="number" id="Intervalle de temps" placeholder="Seconde"  min="0" max="86400"/>
        </div>
        <div class="inputDiv">
          <label>Heure :</label>
          <input type="date" id="cible_date" />
          <input type="time" id="Heure cible" />
        </div>
        <div id="btnDiv">
          <button id="cancelButton" type="button">Annuler</button>
          <button id="saveButton" type="submit">Enregistrer</button>
        </div>
      </form>
        <div class="cadreNotif">
          <ul id ="cadreNotif"></ul>
        </div>
    </div>
        
    </body>
</html>
